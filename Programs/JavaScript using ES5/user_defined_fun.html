<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function info() {
            alert("This is user-defined function")
        }
        function add(a,b){
            var sum = a+b;
            alert("sum is "+sum);
        }
        function sayHello(name){
            return "Welcome user "+name;
        }
        function getNumber() {
            return 100;
        }
    </script>
</head>
<body>
    <script type="text/JavaScript">
        info();
        add(100,200);
        add(1,2);
        var res = sayHello("Ravi");
        alert(res);
        var num = getNumber();
        alert(num);
    </script>
</body>
</html>
